<div class="container">
    <div class="go-right" (click)="changePage(currentPage - 1)">
        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="pagination-arrow_icon__mUTxo"><path d="M8.986 6.66a.75.75 0 01.98-1.13l.084.072 6.137 6.18a.75.75 0 01.069.976l-.073.084-6.145 6.102a.75.75 0 01-1.13-.98l.073-.084 5.613-5.574L8.986 6.66z" fill="currentColor"></path></svg>
    </div>
    <div class="pages-container">
        <div *ngIf="showMin" (click)=" changePage(minPage)" class="page">{{minPage}}</div>
        <div *ngIf="showMin">...</div>
        <div 
        *ngFor="let page of pagesDisplay" 
        (click)="changePage(page)" 
        class="page"
        [ngClass]="page === currentPage ? 'selected' : ''"
        >{{page}}</div>
        <div *ngIf="showMax">...</div>
        <div *ngIf="showMax" (click)=" changePage(maxPage)" class="page">{{maxPage}}</div>
    </div>
    <div class="go-left" (click)="changePage(currentPage + 1)">
        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="pagination-arrow_icon__mUTxo"><path d="M15.014 17.884a.75.75 0 01-.98 1.13l-.084-.073-6.137-6.18a.75.75 0 01-.069-.977l.073-.083 6.145-6.103a.75.75 0 011.13.98l-.073.085-5.613 5.573 5.608 5.648z" fill="currentColor"></path></svg>
    </div>
</div>
