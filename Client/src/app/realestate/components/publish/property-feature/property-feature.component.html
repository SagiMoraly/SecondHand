<div class="feature-multi-container">
    <div
         *ngFor="let feature of featureList let i = index"
         class="selection-button"
         [ngClass]="feature.selected ? 'selected-button' : ''"
         (click)="selectMeFeature(i)"
       >
        <ng-template [ngTemplateOutlet]="icons[i]"></ng-template>
       <div>
           {{ feature.name }}
       </div>
    </div>
</div>
