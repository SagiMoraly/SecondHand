<section [ngClass]="!show && !!data ? 'grayed-out' : ''">
  <div class="title">
    <div class="stage-icon">3</div>
    <h2>על הנכס</h2>
    <div class="edit-icon" [hidden]="!(!show && !!data)">
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M15.7 4c.5 0 .979.198 1.332.55l2.01 2.008a1.88 1.88 0 01.001 2.66l-9.236 9.247a.747.747 0 01-.327.191l-5.032 1.41a.747.747 0 01-.92-.918l1.413-5.025a.746.746 0 01.19-.325L14.37 4.55C14.722 4.198 15.2 4 15.7 4zm-2.806 4.137l-6.568 6.576-1.002 3.56 3.564-1 6.557-6.565-2.551-2.571zM15.7 5.491a.392.392 0 00-.276.114L13.77 7.261l2.551 2.571 1.667-1.668a.392.392 0 000-.552l-2.01-2.007a.391.391 0 00-.277-.114z"
          fill="currentColor"
        ></path>
      </svg>
    </div>
  </div>
  <div [hidden]="!show">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-sub-container">
        <div class="input-field">
          <label class="bold-title" for="rooms">מספר חדרים*</label>
          <app-select-option
            formControlName="rooms"
            [list]="roomsList"
            placeholder="בחירת מספר חדרים"
          ></app-select-option>
        </div>
        <div class="input-field">
          <label class="bold-title" for="showerRooms">חדרי מקלחת</label>
          <app-select-option2
            formControlName="showerRooms"
            [options]="showerRoomsList"
          ></app-select-option2>
        </div>
        <div class="input-field">
          <label class="bold-title" for="parking">חניה</label>
          <app-select-option2
            formControlName="parking"
            [options]="parkingList"
          ></app-select-option2>
        </div>
        <div class="input-field">
          <label class="bold-title" for="balcony">מרפסת</label>
          <app-select-option2
            formControlName="balcony"
            [options]="balconyList"
          ></app-select-option2>
        </div>
        <div class="divider"></div>
        <div>
          <app-property-feature
            (furnitureDetail)="setFurnitureDetail($event)"
          ></app-property-feature>
        </div>
        <div class="textareas-contianer">
          <h3 class="detail-title">מה חשוב לך שידעו על הנכס?</h3>
          <div *ngIf="showFurnitureDetail">
            <div class="detail-sub-title">
              <label for="furnitureDetails">פרוט הריהוט: (עד 200 תוים)</label>
              <div>{{ furnitureDetailsValue.length }}/200</div>
            </div>
            <!-- edit here -->
            <textarea
              formControlName="furnitureDetails"
              name="furnitureDetails"
              id="furnitureDetails"
              [maxlength]="furnitureDetailsMaxLength"
              [(ngModel)]="furnitureDetailsValue"
            ></textarea>
          </div>
          <div>
            <div class="detail-sub-title">
              <div>
                <label for="details">פרוט הנכס</label>
                <div>הידעת: מודעה ללא תיאור, כמעט ולא מקבלת שיחות</div>
              </div>
              <div class="detail-count">{{ detailsValue.length }}/400</div>
            </div>
            <!-- edit here -->
            <textarea
              formControlName="details"
              name="details"
              id="details"
              [maxlength]="detailsMaxLength"
              [(ngModel)]="detailsValue"
              placeholder="זה המקום לתאר את הפרטים הבולטים, למשל, האם נערך שיפוץ במבנה, מה שופץ, כיווני אוויר, האווירה ברחוב וכו'"
            ></textarea>
            <div>
              אין צורך להוסיף מספר טלפון כחלק מהתיאור, בהמשך התהליך יש אזור
              מסודר לזה
            </div>
          </div>
        </div>
        <div class="button-container">
          <button class="back-button">חזרה</button>
          <button type="submit" class="next-button">המשך לשלב הבא</button>
        </div>
      </div>
    </form>
  </div>
</section>
